{% extends "base.html" %}
{% block title %}Agregar Estudiante{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Agregar Estudiante</h2>

    <form action="/estudiantes/agregar" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" id="edad" name="edad" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="correo" name="correo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select id="genero" name="genero" class="form-select" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="codigo_estudiante" class="form-label">Código Estudiante</label>
            <input type="text" id="codigo_estudiante" name="codigo_estudiante" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Guardar</button>
    </form>
</div>
{% endblock %}
